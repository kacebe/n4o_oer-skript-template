logo:
  small:  assets/logos/logo-small.svg
  medium: assets/logos/logo-medium.png
  large:  assets/logos/logo-large.svg
color:
  palette:
    farbe-hell: "#EEEAE0" # RGB: 238 234 224
    farbe-dunkel: "#13294B" # RGB: 19 41 75
    farbe-marker: "#0084FF" # RGB: 0 132 255
    farbton-01: "#E7C6AC" # RGB: 231 198 172
    farbton-02: "#D89E76" # RGB: 216 158 118
    farbton-03: "#CD8255" # RGB: 205 130 85
    farbton-04: "#BCA089" # RGB: 188 160 137
    farbton-05: "#CFC5BA" # RGB: 207 197 186
  foreground: farbe-dunkel
  background: white

typography:
  fonts:
    - source: file
      family: "PT Sans"
      files:
        - path: assets/fonts/pt_sans/pt-sans-v18-latin_latin-ext-regular.woff2
          weight: 400
          style: normal
        - path: assets/fonts/pt_sans/pt-sans-v18-latin_latin-ext-italic.woff2
          weight: 400
          style: italic
        - path: assets/fonts/pt_sans/pt-sans-v18-latin_latin-ext-700.woff2
          weight: 700
          style: normal
        - path: assets/fonts/pt_sans/pt-sans-v18-latin_latin-ext-700italic.woff2
          weight: 700
          style: italic
    - source: bunny
      family: Noto Sans Mono

  base: 
    family: PT Sans
    size: 1.2rem
    weight: normal
    line-height: 1.4
  headings:
    family: PT Sans
    weight: 400
    style: normal
    line-height: 1.5
    color: farbe-dunkel
  monospace: 
    family: Noto Sans Mono
    size: 0.9rem
    weight: normal
    color: farbe-dunkel
    background-color: farbe-hell
  link: 
    weight: normal
    color: farbe-dunkel
    decoration: underline
# https://quarto.org/docs/output-formats/html-themes.html#sass-variables
# https://github.com/twbs/bootstrap/blob/main/scss/_variables.scss
defaults:
  bootstrap:
    defaults:
# Ãœberschriften
      h1-font-size: 2.0rem
      h2-font-size: 1.8rem
      h3-font-size: 1.5rem
      h4-font-size: 1.25rem
      h5-font-size: 1.25rem
# Code-Blocks
      code-block-bg: $brand-farbe-hell
      code-block-border-left: $brand-farbe-hell
      code-block-border-left-size: 1px
      code-block-padding-left: 0.6rem
      code-block-bg-padding: 0.4rem
      btn-code-copy-color: $brand-farbe-marker
      btn-code-copy-color-active: $brand-farbe-marker
# Inline-Code
      code-bg: $brand-farbe-hell
      code-color: $brand-farbe-dunkel
# Table of Contents
      toc-font-size: 0.9rem
      toc-color: $brand-farbe-marker
      toc-active-border: $brand-farbe-marker
      toc-active-border-width: 10px 
      toc-inactive-border: $brand-farbe-marker
# Callout
      callout-border-width: 2px
      callout-border-scale: 0%
      callout-icon-scale: 10%
      callout-margin-top: 1.25rem
      callout-margin-bottom: 1.25rem
      callout-color-note: $brand-farbe-marker
      callout-color-tip: $brand-farbe-marker
      callout-color-caution: $brand-farbe-marker
      callout-color-warning: $brand-farbe-marker
      callout-color-important: $brand-farbe-marker
# Tabset
      nav-link-padding-y: .5rem
      nav-link-padding-x: 1rem
      nav-link-font-size: 1.2rem
      nav-link-font-weight: normal
      nav-link-color: $foreground
      nav-tabs-border-color: $brand-farbe-hell
      nav-tabs-border-width: 3px
      nav-tabs-border-radius: 5px
      nav-tabs-link-hover-border-color: $brand-farbe-hell
      nav-tabs-link-active-color: $foreground
      nav-tabs-link-active-bg: $background
      nav-tabs-link-active-border-color: $brand-farbe-hell
      nav-pills-border-radius: 5px
      nav-pills-link-active-color: $foreground
      nav-pills-link-active-bg: $brand-farbe-hell
      nav-underline-gap: 1rem
      nav-underline-border-width: .125rem